<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-btn" type="submit"><img class="search-icon" src="./images/icons8-search-32.png" alt=""></button>
    </form>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>
    <div class="block-load__more">
      <button type="button" class="load-more">Load more</button>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
